<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БҮРТГЭЛ</title>
</head>
<body>
    <h1>
        <center>
            ТА ӨӨРИЙН МЭДЭЭЛЛИЙГ ҮНЭН ЗӨВ БӨГЛӨНӨ ҮҮ.
        </center>
    </h1>
    <p>
        <br></br>
    </p>
    <p>
        <br></br>
    </p>
    <form>
        <table>
            <tr>
                <td>
                    Нэр:
                </td>
                <td>
                    <input type="text" placeholder="Нэр" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Нууц үг:
                </td>
                <td>
                    <input type="password" placeholder="Нууц үг " name="">
                </td>
            </tr>
            <tr>
                <td>
                    Хүйс:
                </td>
                    <td>
                    <input type="radio">Male
                    <input type="radio">Female
                    </td>
            </tr>
            <tr>
                <td>
                    Төрсөн огноо:
                </td>
                    <td>
                        <input type="date">
                    </td>
            </tr>
            <tr>
                <td>
                    Нас:
                </td>
                <td>
                    <input type="number"
                        min="1"
                        max="150"
                        step="1"
                        value="18" /> (Өөрийн насыг оруулна уу.)
                </td>
            </tr>
            <tr>
                <td>
                    <font aria-setsize="20" font color="red">
                        <ul>
                            ХОЛБОГДОХ ХЭРЭГСЭЛ 
                        </ul>
                    </font>
                </td>
            </tr>
            <tr>
                <td>
                    Э-майл: 
                </td>
                <td>
                    <input type="email" placeholder ="name@domain.com"
                        required /> (name@domain.com)
                </td>
            </tr>
            <tr>
                <td>
                    Холбогдох утас:
                </td>
                <td>
                    <select>
                        <option>
                            976
                        </option>
                    </select>
                    <input type="tel" placeholder="####-####"
                        pattern="\d{4}-\d{4}" required/>
                        ####-####
                </td>
            </tr>
            <tr>
                <td>
                    <a href="hello.html">
                        <input type="submit" value="submit" name="">
                    </a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
